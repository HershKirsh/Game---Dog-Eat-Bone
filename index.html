<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link id="fav" rel="icon" href="./images/fav.png" type="image/gif" sizes="16x16">
  <link id="style" rel="stylesheet" href="css/style.css" />
  <title>Dog Eat Bone</title>
</head>

<body>
  <div id="main">
    <div class="maxwidth">
      <button id="togglestyle" onclick="styleElements.toggleStyle()">Switch to<br>Dog Eat Bone</button>
      <button id="sound" onclick="soundElems.soundOnOff()"><i class="fas fa-volume-up"></i></button>
      <div id="logo"></div>
      <div>
        <button id="start" onclick="gameFuncs.startGame()">START</button>
      </div>
      <div id="board">
        <div id="target"></div>
      </div>
      <div id="sideBar">
        <div class="info">
          <h5>Score:</h5>
          <span id="score">0</span>
        </div>
        <div class="info">
          <h5>Clicks to Next Level:</h5>
          <span id="points">10</span>
        </div>
        <div class="info">
          <h5>Level:</h5>
          <span id="level">1</span>
        </div>
        <div class="info">
          <h5>Missed Clicks:</h5>
          <span id="miss">0</span>
        </div>
        <div class="info">
          <h5>Time Remaining:</h5>
          <span id="timer">60</span>
        </div>
        <div class="info" id="playerlist">
          <h5 id="high5">High Scores:</h5>
          <div id="highScores">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
